<div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-center">
  <p align="left">
    <button type="button" class="btn btn-ghost-success" (click)="openModal(element)"><i class="fa fa-lightbulb-o"></i>ajouter
      candidat
    </button>
  </p>
</div>
<ng2-smart-table [settings]="settings" [source]="data"
                 (custom)="chooseAction($event, element, delete, CV)"></ng2-smart-table>
<!--Modal-->
<ng-template #element>
  <strong>Nouvelle Candidature</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group row">
          <div class="form-group row">
            <mat-horizontal-stepper orientation="horizontal" style="width: 160%">
              <mat-step>
                <ng-template matStepLabel>Info personnel</ng-template>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label"><strong>Civilite</strong></label>
                  <div class="col-md-9">
                    <select id="Civilite" [(ngModel)]="gender" name="Civilite" class="form-control">
                      <option value="Mr.">Monsieur</option>
                      <option value="Mme.">Madame</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="nom"><strong>Nom</strong></label>
                  <div class="col-md-9">
                    <input type="text" id="nom" name="nom" class="form-control" placeholder="nom" [(ngModel)]="nom">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="prenom"><strong>Prenom</strong></label>
                  <div class="col-md-9">
                    <input type="text" id="prenom" name="prenom" class="form-control" placeholder="prenom"
                           [(ngModel)]="prenom">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="dateDeNaissance"><strong>Date de naissance</strong></label>
                  <div class="col-md-9">
                    <input class="form-control"  [(ngModel)]="birth_date" id="dateDeNaissance" type="date" name="dateDeNaissance" placeholder="date">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Email"><strong>Email</strong></label>
                  <div class="col-md-9">
                    <input type="email" [(ngModel)]="email" id="Email" name="email-input" class="form-control"
                           placeholder="name@example.com" autocomplete="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Identité"><strong>Identité</strong></label>
                  <div class="col-md-9">
                    <input type="text" id="Identité" name="Identité" class="form-control" placeholder="Identité" [(ngModel)]="identity">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="tel_mobile"><strong>Téléphone</strong></label>
                  <div class="col-md-9">
                    <input type="text" id="tel_mobile" name="tel_mobile" class="form-control" placeholder="tel_mobile" [(ngModel)]="tel_mobile">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="TéléphoneFix"><strong>Téléphone fix</strong></label>
                  <div class="col-md-9">
                    <input type="text" id="TéléphoneFix" name="Téléphone fix" class="form-control" placeholder="Téléphone fix" [(ngModel)]="tel_fix">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Diplôme"><strong>Diplôme</strong></label>
                  <div class="col-md-9">
                    <select *ngFor="let dip of listDiploma" [(ngModel)]="diplome" id="Diplôme" name="Diplôme" class="form-control">
                      <option [value]="dip" >
                        {{dip.name}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="diploma_date"><strong>Date de diplome</strong></label>
                  <div class="col-md-9">
                    <input class="form-control"  [(ngModel)]="diploma_date" id="diploma_date" type="date" name="dateDeNaissance" placeholder="date">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Ecole"><strong>Ecole</strong></label>
                  <div class="col-md-9">
                    <select *ngFor="let university of listUniversity" [(ngModel)]="ecole" id="Ecole" name="Ecole" class="form-control">
                      <option [value]="university" >
                        {{university.name}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Nombre d'anné d'expérience"> <strong>Nombre d'année
                    d'expérience</strong></label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="nombreDanneDexperience" id="Nombre d'anné d'expérience"
                           name="Nombre d'anné d'expérience"
                           class="form-control"
                           placeholder="Nombre d'anné d'expérience">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Ex-employeurs"> <strong>Ex-employeurs</strong></label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="Ex_employeurs" id="Ex-employeurs" name="Ex-employeurs"
                           class="form-control"
                           placeholder="Ex-employeurs">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="last_position"> <strong>Dernière position</strong></label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="last_position" id="last_position" name="last_position"
                           class="form-control"
                           placeholder="Dernière position">
                  </div>
                </div>


                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="Motivation"><strong>Motivation</strong></label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="Motivation" id="Motivation" name="Motivation" class="form-control"
                           placeholder="Motivation">
                  </div>
                </div>
                <p align="right">
                  <button mat-button matStepperNext>suivant</button>
                </p>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Compétence</ng-template>
                <div matStepContent>
                  <div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label"></label>
                      <div class="col-md-9 col-form-label">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox1">
                          <label class="form-check-label" for="checkbox1">
                            Capacité d'analyse et d'innovation
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox2">
                          <label class="form-check-label" for="checkbox2">
                            Méthodologie & processus métier
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox3">
                          <label class="form-check-label" for="checkbox3">
                            Maîtrise des standards
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox4">
                          <label class="form-check-label" for="checkbox4">
                            Compétences spécifiques
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox5">
                          <label class="form-check-label" for="checkbox5">
                            Gestion des projets
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox6">
                          <label class="form-check-label" for="checkbox6">
                            Organisation & rigueur & fiabilité
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox7">
                          <label class="form-check-label" for="checkbox7">
                            Gestion des ressources  
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox8">
                          <label class="form-check-label" for="checkbox8">
                            Communication et langue
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox9">
                          <label class="form-check-label" for="checkbox9">
                            Capacités rédactionnelles
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox10">
                          <label class="form-check-label" for="checkbox10">
                            C
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox11">
                          <label class="form-check-label" for="checkbox3">
                            C++
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox12">
                          <label class="form-check-label" for="checkbox3">
                            C#
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox13">
                          <label class="form-check-label" for="checkbox3">
                            Linux
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox14">
                          <label class="form-check-label" for="checkbox3">
                            Qt
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox15">
                          <label class="form-check-label" for="checkbox3">
                            Python vxWorks
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox16">
                          <label class="form-check-label" for="checkbox16">
                            vxWorks
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox17">
                          <label class="form-check-label" for="checkbox17">
                            Linux Embarqué
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox18">
                          <label class="form-check-label" for="checkbox18">
                            Kernel /Drivers
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox19">
                          <label class="form-check-label" for="checkbox19">
                            Postgres SQL
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox20">
                          <label class="form-check-label" for="checkbox20">
                            CAN
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox21">
                          <label class="form-check-label" for="checkbox21">
                            LIN
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox22">
                          <label class="form-check-label" for="checkbox22">
                            Network Protocols
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox23">
                          <label class="form-check-label" for="checkbox23">
                            Xen (virtualisation)
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox24">
                          <label class="form-check-label" for="checkbox24">
                            Yocto/buildroot
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox25">
                          <label class="form-check-label" for="checkbox25">
                            Autosar (adaptive platform)
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox26">
                          <label class="form-check-label" for="checkbox26">
                            trace 32
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox27">
                          <label class="form-check-label" for="checkbox27">
                            Hardware manipulés
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox28">
                          <label class="form-check-label" for="checkbox28">
                            OS
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox29">
                          <label class="form-check-label" for="checkbox29">
                            Bootloaders
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox30">
                          <label class="form-check-label" for="checkbox30">
                            PHP
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox31">
                          <label class="form-check-label" for="checkbox31">
                            Android
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox32">
                          <label class="form-check-label" for="checkbox32">
                            IOS
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox33">
                          <label class="form-check-label" for="checkbox33">
                            JAVA
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox34">
                          <label class="form-check-label" for="checkbox34">
                            JEE
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox35">
                          <label class="form-check-label" for="checkbox35">
                            Angular
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox36">
                          <label class="form-check-label" for="checkbox36">
                            Eclipse
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox37">
                          <label class="form-check-label" for="checkbox37">
                            RCP
                          </label>
                        </div>
                        <div class="form-check checkbox">
                          <input class="form-check-input" type="checkbox" value="option1" id="checkbox38">
                          <label class="form-check-label" for="checkbox38">
                            Cuda
                          </label>
                        </div>

                      </div>
                    </div>
                    <p align="right">
                      <button mat-button matStepperNext>suivant</button>
                    </p>
                  </div>
                </div>
              </mat-step>
            </mat-horizontal-stepper>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="file-multiple-input"></label>
      <div class="col-md-9">
        <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
      </div>
    </div>
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="addCondidat()" cdkFocusInitial>Enregistrer</button>
  </mat-dialog-actions>
</ng-template>
<ng-template #delete>
  <strong>Confirmation de la Suppression</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <p>Etes-vous sur de vouloir supprimer cet condidat ?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteCondidat()" cdkFocusInitial>supprimer</button>
  </mat-dialog-actions>
</ng-template>
<ng-template #CV>
  <strong></strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;">
    </pdf-viewer>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
  </mat-dialog-actions>
</ng-template>
