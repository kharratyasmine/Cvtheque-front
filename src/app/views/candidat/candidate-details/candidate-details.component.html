<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Information personnelle
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div >
      <h2 mat-dialog-title></h2>
      <mat-dialog-content class="mat-typography">
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group ">
              <div class="form-group row">
                <mat-horizontal-stepper orientation="horizontal" style="width: 160%">
                  <mat-step>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label"><strong>Civilite</strong></label>
                      <div class="col-md-9">
                        <select id="Civilite" [(ngModel)]="gender" name="Civilite" class="form-control" [disabled]="disabled">
                          <option value="Mr." >Monsieur</option>
                          <option value="Mme.">Madame</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="nom"><strong>Nom</strong></label>
                      <div class="col-md-9">
                        <input type="text" id="nom" name="nom" class="form-control" placeholder="nom" [disabled]="disabled" [(ngModel)]="nom">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="prenom"><strong>Prenom</strong></label>
                      <div class="col-md-9">
                        <input type="text" id="prenom" name="prenom" class="form-control" placeholder="prenom"
                               [(ngModel)]="prenom" [disabled]="disabled">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="dateDeNaissance"><strong>Date de naissance</strong></label>
                      <div class="col-md-9">
                        <input class="form-control" [disabled]="disabled" [(ngModel)]="birth_date" id="dateDeNaissance" type="date" name="dateDeNaissance" placeholder="date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Email"><strong>Email</strong></label>
                      <div class="col-md-9">
                        <input type="email" [(ngModel)]="email" id="Email" name="email-input" class="form-control"
                               placeholder="name@example.com" autocomplete="email" [disabled]="disabled">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Identité"><strong>Identité</strong></label>
                      <div class="col-md-9">
                        <input type="text" id="Identité" name="Identité" class="form-control" placeholder="Identité" [disabled]="disabled" [(ngModel)]="identity">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="tel_mobile"><strong>Téléphone</strong></label>
                      <div class="col-md-9">
                        <input type="text" id="tel_mobile" name="tel_mobile" class="form-control" placeholder="tel_mobile" [disabled]="disabled" [(ngModel)]="tel_mobile">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="TéléphoneFix"><strong>Téléphone fix</strong></label>
                      <div class="col-md-9">
                        <input type="text" id="TéléphoneFix" name="Téléphone fix" class="form-control" placeholder="Téléphone fix" [disabled]="disabled" [(ngModel)]="tel_fix">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Diplôme"><strong>Diplôme</strong></label>
                      <div class="col-md-9">
                        <select [disabled]="disabled" [(ngModel)]="diplome" id="Diplôme" name="Diplôme" class="form-control">
                          <option *ngFor="let dip of listDiploma" [ngValue]="dip.diploma_id" >
                            {{dip.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="diploma_date"><strong>Date de diplome</strong></label>
                      <div class="col-md-9">
                        <input class="form-control" [disabled]="disabled" [(ngModel)]="diploma_date" id="diploma_date" type="date" name="dateDeNaissance" placeholder="date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Ecole"><strong>Ecole</strong></label>
                      <div class="col-md-9">
                        <select [(ngModel)]="ecole" [disabled]="disabled" id="Ecole" name="Ecole" class="form-control">
                          <option *ngFor="let university of listUniversity" [ngValue]="university.university_id" >
                            {{university.name}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Nombre d'anné d'expérience"> <strong>Nombre d'année
                        d'expérience</strong></label>
                      <div class="col-md-9">
                        <input type="text" [disabled]="disabled" [(ngModel)]="nombreDanneDexperience" id="Nombre d'anné d'expérience"
                               name="Nombre d'anné d'expérience"
                               class="form-control"
                               placeholder="Nombre d'anné d'expérience">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Ex-employeurs"> <strong>Ex-employeurs</strong></label>
                      <div class="col-md-9">
                        <input type="text" [disabled]="disabled" [(ngModel)]="Ex_employeurs" id="Ex-employeurs" name="Ex-employeurs"
                               class="form-control"
                               placeholder="Ex-employeurs">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="last_position"> <strong>Dernière position</strong></label>
                      <div class="col-md-9">
                        <input type="text" [disabled]="disabled" [(ngModel)]="last_position" id="last_position" name="last_position"
                               class="form-control"
                               placeholder="Dernière position">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Motivation"><strong>Motivation</strong></label>
                      <div class="col-md-9">
                        <input type="text" [disabled]="disabled" [(ngModel)]="Motivation" id="Motivation" name="Motivation" class="form-control"
                               placeholder="Motivation">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="Poste"><strong>Poste</strong></label>
                      <div class="col-md-9">
                        <select [disabled]="disabled" [(ngModel)]="Poste" id="Poste" name="Poste" class="form-control">
                          <option *ngFor="let post of listPoste" [ngValue]="post.id_post" >
                            {{post.post_name}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="file-input"><strong>Téléverser votre CV</strong></label>
                      <div class="col-md-9">
                        <input type="file" accept="application/pdf" id="file-input" name="file-input"[disabled]="disabled" [(ngModel)]="cv">
                      </div>
                    </div>
                  </mat-step>
                </mat-horizontal-stepper>
              </div>
            </div>
          </form>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close (click)="close()">Annuler</button>
        <button mat-button [mat-dialog-close]="true" (click)="updateCandidate()" cdkFocusInitial >Enregistrer</button>
      </mat-dialog-actions>
    </div>
  </mat-expansion-panel>
</mat-accordion>
