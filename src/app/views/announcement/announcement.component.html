<div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-center">
  <p align="left">
    <button type="button" class="btn btn-success" (click)="openModal(annonce)">
      <i class="fa fa-plus fa-lg "></i>Ajouter Announcement</button>
  </p>
</div>
<ng2-smart-table [settings]="settings"[source]="data"
                 (custom)="chooseAction($event, annonce, delete )"></ng2-smart-table>
<ng-template #annonce>
  <strong>{{title}} Annonce</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="Poste"><strong>Poste</strong></label>
        <div class="col-md-9">
          <select [disabled]="disabled" [(ngModel)]="Post" id="Poste" name="Poste" class="form-control">
            <option *ngFor="let Post of listPostes" [ngValue]="Post.id_post" required="required" >
              {{Post.post_name}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="Description"><strong>Description</strong></label>
        <div class="col-md-9">
          <input type="text" id="Description" name="Description" class="form-control" placeholder="Description"
                 [(ngModel)]="description" [disabled]="disabled" required="required">
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="addAnnouncement(id_announcement)" cdkFocusInitial >Enregistrer</button>
  </mat-dialog-actions>
</ng-template>
<ng-template #delete>
  <strong>Confirmation de la Suppression</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <p>Etes-vous sur de vouloir supprimer cet Annonce?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteAnnouncement()" cdkFocusInitial>supprimer</button>
  </mat-dialog-actions>
</ng-template>
