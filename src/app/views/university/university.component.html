<ng2-smart-table [settings]="settings" [source]="data"
                 (custom)="chooseAction($event, element, delete )"></ng2-smart-table>
<ng-template #element>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group ">
          <div class="form-group row">
            <mat-horizontal-stepper orientation="horizontal" style="width: 160%">
            </mat-horizontal-stepper>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="addUniversities(idUniversities)" cdkFocusInitial >Enregistrer</button>
  </mat-dialog-actions>es
</ng-template>
<ng-template #delete>
  <strong>Confirmation de la Suppression</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <p>Etes-vous sur de vouloir supprimer cet university ?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteUniversities()" cdkFocusInitial>supprimer</button>
  </mat-dialog-actions>
</ng-template>
