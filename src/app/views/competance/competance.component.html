<div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-center">
  <p align="left">
    <button type="button" class="btn btn-ghost-success" (click)="openModal(avant)"><i class="fa fa-lightbulb-o"></i>ajouter
    </button>
  </p>
</div>
<ng2-smart-table [settings]="settings" [source]="data"
                 (custom)="chooseAction($event, avant, delete)" ></ng2-smart-table>
<ng-template #avant>
  <strong>Nouvelle Competance</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="file-multiple-input"></label>
      <div class="col-md-9">
        <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
      </div>
    </div>
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)=" addCompetance()" cdkFocusInitial>Enregistrer</button>
  </mat-dialog-actions>
</ng-template>
<ng-template #delete>
  <strong>Confirmation de la Suppression</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <p>Etes-vous sur de vouloir supprimer cet competance ?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteCompetance()" cdkFocusInitial>supprimer</button>
  </mat-dialog-actions>
</ng-template>
