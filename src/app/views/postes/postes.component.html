<div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-center">
  <p align="left">
    <button type="button" class="btn btn-success" (click)="openModal(post)">
      <i class="fa fa-plus fa-lg margin"></i>Ajouter Poste</button>

  </p>
</div>
<ng2-smart-table [settings]="settings" [source]="data"
                 (custom)="chooseAction($event, post, delete)" ></ng2-smart-table>
<ng-template #post>
  <strong>{{title}} Poste</strong>
  <h2 mat-dialog-title></h2>
  <form #f="ngForm">
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="nom"><strong>Nom</strong></label>
        <div class="col-md-9">
          <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom" required [(ngModel)]="post_name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="Description"><strong>Description</strong></label>
        <div class="col-md-9">
          <input type="text" id="Description" name="Description" class="form-control" placeholder="Description" required [(ngModel)]="description">
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [disabled]="f.invalid" [mat-dialog-close]="true" (click)="addPostes(id_post)" cdkFocusInitial >Enregistrer</button>
  </mat-dialog-actions>
  </form>
</ng-template>
<ng-template #delete>
  <strong>Confirmation de la Suppression</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <p>Etes-vous sur de vouloir supprimer cet poste ?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="deletePostes()" cdkFocusInitial>supprimer</button>
  </mat-dialog-actions>
</ng-template>
