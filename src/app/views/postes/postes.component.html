<div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-center">
  <p align="left">
    <button type="button" class="btn btn-success" (click)="openModal(element)">
      <i class="fa fa-plus fa-lg "></i>Ajouter candidat</button>

  </p>
</div>
<ng2-smart-table [settings]="settings"></ng2-smart-table>
<!--Modal-->
<ng-template #element>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group ">
          <div class="form-group row">
            <mat-horizontal-stepper orientation="horizontal" style="width: 160%">
            </mat-horizontal-stepper>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="addPostes(idPostes)" cdkFocusInitial >Enregistrer</button>
  </mat-dialog-actions>
</ng-template>
<ng-template #delete>
  <strong>Confirmation de la Suppression</strong>
  <h2 mat-dialog-title></h2>
  <mat-dialog-content class="mat-typography">
    <div class="card-body">
      <p>Etes-vous sur de vouloir supprimer cet poste ?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Annuler</button>
    <button mat-button [mat-dialog-close]="true" (click)="deletePostes()" cdkFocusInitial>supprimer</button>
  </mat-dialog-actions>
</ng-template>
